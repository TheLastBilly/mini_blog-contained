{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <link rel="icon" type="img/ico" href="{{ icon }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "style/reset.css" %}">
        <link rel="stylesheet" href="{% static "style/-debug.css" %}">
        <link rel="stylesheet" href="{% static "style/article.css" %}">
        <link rel="stylesheet" href="{% static "style/header.css" %}">
        <link rel="stylesheet" href="{% static "style/article_images.css" %}">
        <link rel="stylesheet" href="{% static "style/article_text.css" %}">
    </head>
    <body>
        <header class="size-5">
            <div class="topnav">
                <a class="active" href="{% url 'blog_index' %}">Home</a>
                <div class="pages">
                    {% for footer_link in footer_links %}
                    <a href="{% url 'blog' page_num=footer_link.number %}">{{footer_link.number}}</a>
                    {% endfor %}
                </div>
            </div>
        </header>
        {% block posts %}
        {% endblock %}
    </body>
</html>
